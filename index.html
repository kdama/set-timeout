<html>
<body>
  <button id="happen">happen</button>
<script>
document.getElementById("happen").onclick = function() {
  document.body.innerHTML += "<p>Clicked on " + new Date() + "</p>";
  var i = 5;
  var interval = setInterval(function() {
    document.body.innerHTML += "<p>" + i-- + "...</p>";
    if (i > 0) {
      return;
    }
    clearInterval(interval);
    setTimeout(function() {
      document.body.innerHTML += "<p>Happened on " + new Date() + "</p>";
    }, 1000 * i);
  }, 1000);
};
</script>
</body>
</html>
